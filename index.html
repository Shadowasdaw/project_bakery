<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="design.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <header>
            <a href="index.html" class="menu" id="">Home</a>
            <a href="Produkte.html" class="menu" id="">Produkte</a>
            <a href="Rezepteseite.html" class="menu" id="">Rezepte</a>
            <a href="Profil.html" class="menu" id="">Profil</a>
    </header>
    <button onclick="present()">click</button>
    <div id="container"><div id="animation"></div></div>
    <script>
        function present(){
            let id = null;
            const elem = document.getElementById('animation').innerHTML;
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 10);
            function frame(){
                if(pos === 350){
                    clearInterval(id);
                }
                else{
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.top = pos + 'px';
                }
            }
        }
        

    </script>
</body>
</html>
